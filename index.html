<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>칵테일 파티</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      /* 기본 배경색과 두 개의 도트 패턴을 생성 */
      background-color: #0d082a;
      background-image: 
        radial-gradient(circle, #340a56 15%, transparent 16%),
        radial-gradient(circle, #463f69 15%, transparent 16%);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
      animation: moveBackground 60s linear infinite;
      
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      transform: scale(0.5);
      transform-origin: top center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes moveBackground {
      from {
        background-position: 0 0, 15px 15px;
      }
      to {
        background-position: -100% -100%, calc(15px - 100%) calc(15px - 100%);
      }
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      margin-bottom: 20px;
      color: #FFFFFF;
      text-shadow: 0 0 1px #ffd700, 0 0 2px #ffd700, 0 0 4px #ffd700, 0 0 6px #ffd700;
      text-align: center;
    }

    /* 스코어 보드와 라운드 인디케이터를 감싸는 컨테이너 */
    .score-wrapper {
      position: absolute;
      top: 40%;
      left: 100%;
      margin-left: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 라운드 인디케이터 스타일 (제목과 동일한 디자인) */
    .round-indicator {
      font-family: 'Cinzel', serif;
      font-size: 2.5em;
      color: #FFFFFF;
      text-shadow: 0 0 1px #ffd700, 0 0 2px #ffd700, 0 0 4px #ffd700, 0 0 6px #ffd700;
      text-align: center;
      margin-bottom: 10px;
    }

    .game-wrapper {
      text-align: center;
      margin-top: 20px;
    }
    .board-container {
      position: relative;
      display: inline-block;
    }
    .board {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-bottom: 60px;
    }
    .row {
      display: flex;
      gap: 4px;
    }
    .slot {
      width: 85px;
      height: 105px;
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
      transition: background-color 0.3s ease;
    }
    .slot.highlight {
      background-color: rgba(0, 255, 0, 0.3);
    }
    .slot.occupied {
      pointer-events: none;
    }
    .cocktail {
      width: 85px;
      height: 105px;
      cursor: grab;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .cocktail.dragging {
      transform: scale(1.05);
      opacity: 0.8;
    }
    .cocktail.drop-animation {
      animation: dropPop 0.3s ease-out;
    }
    @keyframes dropPop {
      0% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .cocktail-container {
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      backdrop-filter: blur(8px);
    }
    .cocktail-pool {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #players-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      justify-content: center;
    }
    .player {
      text-align: center;
      top: -50px;
    }
    .active-player {
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 10px 2px #ffd700;
    }
    /* 턴 인디케이터에서 라운드 정보 제거 */
    #turn-indicator {
      margin-top: -50px;
      font-size: 1.2em;
      text-align: center;
    }
    /* 스코어 보드 스타일 */
    #score-board {
      padding: 20px 70px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(0,0,0,0.65), rgba(30,30,30,0.65));
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
    }
    #score-board h3 {
      white-space: nowrap;
      margin: 0 0 10px 0;
      font-family: 'Cinzel', serif;
      font-size: 2em;
      text-align: center;
      color: #ffd700;
    }
    #score-board ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #score-board li {
      font-family: monospace;
      margin-bottom: 5px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="./audio/Color_Scammer.mp3" loop></audio>
  <h1 class="title">Cocktail Party</h1>
  <div class="game-wrapper">
    <div class="board-container">
      <div class="board" id="board"></div>
      <!-- 라운드 인디케이터와 스코어 보드를 감싸는 컨테이너 -->
      <div class="score-wrapper">
        <div id="round-indicator" class="round-indicator">Round 1</div>
        <div id="score-board">
          <h3>Score Board</h3>
          <ul id="score-list"></ul>
        </div>
      </div>
    </div>
  </div>
  
  <div id="turn-indicator">현재 턴: You</div>
  
  <div id="players-container">
    <div class="player" id="player-ai1">
      <h2>AI 1</h2>
      <div class="cocktail-container">
        <div class="cocktail-pool" id="cocktail-pool-ai1"></div>
      </div>
    </div>
    <div class="player active-player" id="player-human">
      <h2>You</h2>
      <div class="cocktail-container">
        <div class="cocktail-pool" id="cocktail-pool-human"></div>
      </div>
    </div>
    <div class="player" id="player-ai2">
      <h2>AI 2</h2>
      <div class="cocktail-container">
        <div class="cocktail-pool" id="cocktail-pool-ai2"></div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="logic.js"></script>
</body>
</html>
